<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types Flashcards & Quiz</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the 3D flip card */
        .scene {
            perspective: 600px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            text-align: center;
        }
        .card__face--front {
            background-color: white;
            color: #1f2937; /* gray-800 */
        }
        .card__face--back {
            background-color: #f3f4f6; /* gray-100 */
            color: #374151; /* gray-700 */
            transform: rotateY(180deg);
            text-align: left;
        }

        /* Quiz styles */
        .quiz-question {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: white;
        }
        .quiz-question label {
            display: block;
            margin-bottom: 0.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .quiz-question label:hover {
            background-color: #f9fafb;
        }
        .quiz-question input[type="radio"] {
            margin-right: 0.5rem;
        }
        .correct-answer {
            background-color: #d1fae5; /* green-100 */
            border-color: #34d399; /* green-400 */
        }
        .incorrect-answer {
            background-color: #fee2e2; /* red-100 */
            border-color: #f87171; /* red-400 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col items-center min-h-screen p-4">

    <div class="max-w-xl w-full">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Data Types & Measurement Levels</h1>

        <!-- Flashcard Scene -->
        <div class="scene w-full h-80 md:h-96 mb-6">
            <div id="flashcard" class="card">
                <div class="card__face card__face--front">
                    <p id="card-front" class="text-2xl font-semibold text-center"></p>
                </div>
                <div class="card__face card__face--back">
                    <p id="card-back" class="text-base"></p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="flex justify-between items-center mb-4">
            <button id="prev-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                Previous
            </button>
            <div id="card-counter" class="text-lg font-medium text-gray-700">
                1 / 8
            </div>
            <button id="next-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                Next
            </button>
        </div>
        <p class="text-center text-gray-500 text-sm mb-12">Click the card to flip it.</p>

        <!-- Quiz Section -->
        <div class="mt-12 p-6 bg-white rounded-xl shadow-lg w-full">
            <h2 class="text-2xl font-bold text-center text-green-600 mb-6 border-b pb-3">Knowledge Check Quiz</h2>
            
            <form id="quiz-form">
                <!-- Questions will be dynamically inserted here -->
            </form>

            <button id="submit-quiz-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-200 mt-4">
                Submit Quiz
            </button>

            <div id="quiz-results" class="mt-6 text-center text-xl font-semibold hidden p-4 rounded-lg"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. Data ---
            const flashcardData = [
                { front: "Qualitative Data (Categorical Data)", back: "Describes qualities or characteristics. Cannot be measured numerically but can be categorized. Examples: Colors (Red, Blue), Types of Fruit (Apple, Banana), Gender (Male, Female)." },
                { front: "Quantitative Data (Numerical Data)", back: "Represents numerical measurements or counts. Can be measured and expressed numerically. Examples: Height, Weight, Income, Age." },
                { front: "Discrete Data", back: "A type of quantitative data based on counts. It can only take on specific, distinct values. Example: The number of students in a class." },
                { front: "Continuous Data", back: "A type of quantitative data that can take on any value within a given interval. Examples: Temperature, Height, Weight." },
                { front: "Nominal Data", back: "Represents categories with no inherent order or ranking. Used for labeling variables. Examples: Colors (Red, Blue, Green), Marital Status (Married, Single, Divorced), Types of Fruit (Apple, Banana)." },
                { front: "Ordinal Data", back: "Represents categories with a meaningful order or ranking, but the intervals between categories are not necessarily equal. Examples: Educational Level (High School, Bachelor's), Ranking (1st, 2nd, 3rd), Likert Scale (Strongly Disagree, Agree)." },
                { front: "Interval Data", back: "Represents numerical values where intervals between values are equal and meaningful, but there is no true zero point. Ratios are not meaningful. Examples: Temperature in Celsius or Fahrenheit, Calendar Dates, Standardized Test Scores." },
                { front: "Ratio Data", back: "Represents numerical values where intervals are equal, meaningful, and there is a true zero point. Ratios are meaningful. Examples: Height, Weight, Income (e.g., $50,000), Age." }
            ];

            const quizQuestions = [
                {
                    question: "Which level of measurement has meaningful order, but the intervals between categories are not equal?",
                    options: ["Nominal", "Ordinal", "Interval", "Ratio"],
                    answer: "Ordinal"
                },
                {
                    question: "What type of data is represented by the colors of cars in a parking lot (e.g., Red, Blue, Black)?",
                    options: ["Quantitative", "Interval", "Ratio", "Qualitative"],
                    answer: "Qualitative"
                },
                {
                    question: "Which level of measurement includes a true zero point, making ratios meaningful (e.g., Height)?",
                    options: ["Nominal", "Ordinal", "Interval", "Ratio"],
                    answer: "Ratio"
                },
                {
                    question: "Temperature measured in Celsius is an example of what level of data, due to the lack of a true zero?",
                    options: ["Nominal", "Ordinal", "Interval", "Ratio"],
                    answer: "Interval"
                },
                {
                    question: "The number of students who own a pet is an example of which type of quantitative data?",
                    options: ["Continuous Data", "Qualitative Data", "Discrete Data", "Nominal Data"],
                    answer: "Discrete Data"
                }
            ];

            // --- 2. State & DOM Elements ---
            let currentCardIndex = 0;
            let isFlipped = false;

            const card = document.getElementById('flashcard');
            const cardFront = document.getElementById('card-front');
            const cardBack = document.getElementById('card-back');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const cardCounter = document.getElementById('card-counter');
            
            const quizForm = document.getElementById('quiz-form');
            const submitQuizBtn = document.getElementById('submit-quiz-btn');
            const quizResults = document.getElementById('quiz-results');


            // --- 3. Flashcard Functions ---

            /**
             * Updates the card content and flip state.
             */
            function updateCard() {
                const cardData = flashcardData[currentCardIndex];
                cardFront.textContent = cardData.front;
                cardBack.textContent = cardData.back;

                // Unflip the card if it's flipped
                if (isFlipped) {
                    card.classList.remove('is-flipped');
                    isFlipped = false;
                }

                // Update counter
                cardCounter.textContent = `${currentCardIndex + 1} / ${flashcardData.length}`;

                // Update button states
                prevBtn.disabled = (currentCardIndex === 0);
                nextBtn.disabled = (currentCardIndex === flashcardData.length - 1);
            }

            /**
             * Flips the card.
             */
            function flipCard() {
                isFlipped = !isFlipped;
                card.classList.toggle('is-flipped');
            }

            /**
             * Shows the next card.
             */
            function showNextCard() {
                if (currentCardIndex < flashcardData.length - 1) {
                    currentCardIndex++;
                    updateCard();
                }
            }

            /**
             * Shows the previous card.
             */
            function showPrevCard() {
                if (currentCardIndex > 0) {
                    currentCardIndex--;
                    updateCard();
                }
            }
            
            // --- 4. Quiz Functions ---

            /**
             * Renders the quiz questions into the form.
             */
            function renderQuiz() {
                quizForm.innerHTML = ''; // Clear previous content
                quizQuestions.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'quiz-question';
                    questionDiv.innerHTML = `
                        <p class="font-medium text-gray-800 mb-3">${index + 1}. ${q.question}</p>
                    `;
                    
                    q.options.forEach(option => {
                        const optionId = `q${index}-opt-${option.replace(/\s/g, '-')}`;
                        const label = document.createElement('label');
                        label.innerHTML = `<input type="radio" name="question-${index}" value="${option}"> ${option}`;
                        label.htmlFor = optionId;
                        questionDiv.appendChild(label);
                    });
                    
                    quizForm.appendChild(questionDiv);
                });
            }

            /**
             * Submits the quiz and displays the results.
             */
            function submitQuiz(event) {
                event.preventDefault();
                let score = 0;
                
                // Reset visual state
                quizResults.classList.add('hidden');
                quizResults.className = 'mt-6 text-center text-xl font-semibold p-4 rounded-lg';
                const questions = quizForm.querySelectorAll('.quiz-question');
                questions.forEach(q => {
                    q.classList.remove('correct-answer', 'incorrect-answer');
                });
                
                quizQuestions.forEach((q, index) => {
                    const selector = `input[name="question-${index}"]:checked`;
                    const selectedInput = quizForm.querySelector(selector);
                    const questionDiv = questions[index];

                    if (selectedInput) {
                        const userAnswer = selectedInput.value;
                        
                        if (userAnswer === q.answer) {
                            score++;
                            questionDiv.classList.add('correct-answer');
                        } else {
                            questionDiv.classList.add('incorrect-answer');
                            // Highlight the correct answer (optional, but helpful for learning)
                            const correctLabel = questionDiv.querySelector(`input[value="${q.answer}"]`).parentNode;
                            correctLabel.classList.add('correct-answer');
                        }
                    } else {
                        // User didn't answer, mark as incorrect
                        questionDiv.classList.add('incorrect-answer');
                        const correctLabel = questionDiv.querySelector(`input[value="${q.answer}"]`).parentNode;
                        correctLabel.classList.add('correct-answer');
                    }
                });

                // Display results
                const totalQuestions = quizQuestions.length;
                const percentage = (score / totalQuestions) * 100;

                quizResults.textContent = `You scored ${score} out of ${totalQuestions} (${percentage.toFixed(0)}%)!`;
                quizResults.classList.remove('hidden');
                
                if (score === totalQuestions) {
                    quizResults.classList.add('bg-green-200', 'text-green-800');
                } else if (score >= totalQuestions / 2) {
                    quizResults.classList.add('bg-yellow-200', 'text-yellow-800');
                } else {
                    quizResults.classList.add('bg-red-200', 'text-red-800');
                }

                // Scroll to results
                quizResults.scrollIntoView({ behavior: 'smooth' });
            }

            // --- 5. Event Listeners ---
            card.addEventListener('click', flipCard);
            nextBtn.addEventListener('click', showNextCard);
            prevBtn.addEventListener('click', showPrevCard);
            submitQuizBtn.addEventListener('click', submitQuiz);

            // --- 6. Initial Load ---
            updateCard();
            renderQuiz();
        });
    </script>
</body>
</html>
